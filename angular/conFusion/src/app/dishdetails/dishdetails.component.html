<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="60">
    	<div fxFlex>
		<mat-card *ngIf="dish">
			<mat-card-header>
				<mat-card-title>
					<h3>{{dish.name | uppercase}}</h3>		
				</mat-card-title>
			</mat-card-header>	
			<img mat-cat-image src="{{dish.image}}" alt="dish.name">
			<mat-card-content>
			<p>{{dish.description}}</p>
			</mat-card-content>
			<mat-card-actions>
				<button mat-button>Like</button>	
				<button mat-button>Share</button>
			</mat-card-actions>
		</mat-card>
		</div>	 
  </div>

  <div fxFlex="60">
    	<div fxFlex>
		<mat-card *ngIf="dish">
			<mat-card-header>
				<mat-card-title>
					<h3>Comments</h3>		
				</mat-card-title>
			</mat-card-header>	
			<mat-card-content *ngFor="let bitch of dish.comments">
				<mat-list>
					<p>{{bitch.comment}} <br>{{bitch.rating}} Stars <br> -- {{bitch.author}} {{ bitch.date | date:'mediumDate' }}   </p>
					
				</mat-list>
			</mat-card-content>
		</mat-card>
		</div>	 
  </div>

</div>
