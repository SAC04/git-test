<mat-toolbar color="primary">
    Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<!-- <p>{{user | json }}</p> -->

<form novalidate  #loginForm="ngForm" (ngSubmit)="onSubmit()">
	<mat-dialog-content>
	<p class="middle">
		<mat-form-field>
			<input matInput placeholder="Username" type="text" [(ngModel)]="user.username" name="username"
			#username="ngModel" required>
			<mat-error *ngIf="username.errors?.required">
			Username is required	
			</mat-error>

		</mat-form-field><br>

		<mat-form-field>
       	   <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" name="password"
       	   #password="ngModel" required required minlength="5">

       	   <mat-error *ngIf="password.errors?.required">
			Password is required	
			</mat-error>
			<mat-error *ngIf="password.errors?.minlength">
			Password length sould be of atleast 5 characters	
			</mat-error>
        </mat-form-field><br>
        <br>
      	<mat-checkbox #remember="ngModel" [(ngModel)]="user.remember" name="remember" required>Remember Me</mat-checkbox>
      	
      	<mat-error *ngIf="remember.errors?.required && (remember.dirty || remember.touched)">
      		Box is unchecked
      	</mat-error>
	</p>

	</mat-dialog-content>

	<mat-dialog-actions>
		<span class="flex-spacer"></span>
	    <button mat-button mat-dialog-close>Cancel</button>
	    <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="loginForm.form.invalid">Login</button>

	</mat-dialog-actions>

</form>
